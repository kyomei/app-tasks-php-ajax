<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Tasks App</title>

      <!-- bootstrap -->
      <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
   </head>
   <body>
      <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
         <a class="navbar-brand" href="javascript:void(0)">Tasks App</a>
         <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navb">
            <span class="navbar-toggler-icon"></span>
         </button>

         <div class="collapse navbar-collapse" id="navb">
            <ul class="navbar-nav ml-auto">
               <form class="form-inline my-2 my-lg-0">
                  <input  type="text" id="search" class="form-control mr-sm-2" placeholder="Search Your Task">
                  <button class="btn btn-success my-2 my-sm-0" type="button">Search</button>
               </form>
            </ul>
         </div>
      </nav>

      <div class="container pt-4">
         <div class="row">
            <div class="col-md-5">
               <div class="card">
                  <div class="card-body">
                     <form id="task-form">
                        <div class="form-group">
                           <input type="text" id="name" placeholder="Task Name" class="form-control" />
                        </div>
                        <div class="form-group">
                           <textarea id="description" cols="30" rows="10" placeholder="Task Description" class="form-control"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block text-center">Save Task</button>
                     </form>
                  </div>
               </div>
            </div>
            <div class="col-md-7">
               <div class="card my-4" id="task-result">
                  <div class="card-body">
                     <ul id="container"></ul>
                  </div>
               </div>
               <table class="table table-bordered table-sm">
                  <thead>
                     <tr>
                        <td>ID</td>
                        <td>Name</td>
                        <td>Description</td>
                        <td>Action</td>
                     </tr>
                  </thead>
                  <tbody id="tasks"></tbody>
               </table>
            </div>
         </div>
      </div>

      <!-- Scripts -->
      <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
      <script src="app.js"></script>
   </body>
</html>
